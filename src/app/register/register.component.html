
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="user.email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" [(ngModel)]="user.name" id="name" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Password">
  </div>
  
  <button type="submit" (click)="onClick()" class="btn btn-primary">Submit</button>
